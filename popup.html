<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI TTS Reader</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>OpenAI TTS Reader</h2>
      <p>Enter your OpenAI API key:</p>
      <input type="password" id="apiKey" placeholder="sk-..." />
      <button id="saveButton">Save API Key</button>
      <p>
        Press Cmd+Shift+P (Mac) or Ctrl+Shift+P (Windows) to read selected text.
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
